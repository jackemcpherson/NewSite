{% extends "layout.html" %} {% block title %}Home - My Blog{% endblock %} {%
block content %}
<!-- Header with Background Image -->
<div
  class="bg-cover bg-center h-64"
  style="background-image: url('path/to/your/image.jpg')"
>
  <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
    <h1 class="text-4xl text-white font-bold text-center">
      Welcome to My Blog
    </h1>
  </div>
</div>

<!-- Subheadline -->
<p class="text-center text-xl mt-4">
  Discover, learn, and share insights on technology, lifestyle, and more.
</p>

<!-- Featured Blog Posts -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
  {% for post in posts %}
  <div class="p-4 rounded shadow">
    <h2 class="text-2xl mt-4">{{ post.title }}</h2>
    <p class="mt-2">{{ post.content[:100] }}...</p>
    <a
      href="{{ url_for('post_detail', id=post.id) }}"
      class="text-blue-500 mt-2 inline-block"
      >Read more</a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
